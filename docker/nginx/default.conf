# docker/nginx/default.conf

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public; # A raiz é a pasta public!
    index index.php;

    # Log de acesso e erro
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Passa os scripts PHP para o FastCGI server (nosso container 'app')
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # O nome 'app' é o nome do nosso serviço no docker-compose.yml
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Nega acesso a arquivos .htaccess
    location ~ /\.ht {
        deny all;
    }
}
